<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

{% block content %}
<div class="container" style="height: 60px;">
    <nav class="navbar navbar-expand-lg bg-transparent ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Tentang JABAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Daftar
                </div>
                <div class="card-body">
                    <form method="post"> {% csrf_token %}

                        <div class="form-outline form-white mb-4 ">
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Username" />
                            <label class="form-label text-muted" for="username">Minimal 8 karakter</label>
                        </div>
                        <div class="form-outline form-white mb-4 ">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
                            <label class="form-label" for="email">Email</label>
                        </div>
                        <div class="form-outline form-white mb-4 ">
                            <input type="password" name="password1" id="password1" class="form-control"
                                placeholder="Password" />
                            <label class="form-label text-muted" for="password2">Minimal 8 karakter</label>
                        </div>
                        <div class="form-outline form-white mb-4 ">
                            <input type="password" name="password2" id="password2" class="form-control"
                                placeholder="Konfirmasi password" />
                            <label class="form-label text-muted" for="password2">Minimal 8 karakter</label>
                        </div>
                        <a href="{% url 'login' %}" class="btn btn-outline-success">Masuk</a>
                        <button class="btn btn-primary" type="submit">Daftar</button>



                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <!-- Pills content -->
